{% spaceless %}
<link rel='stylesheet' href='stylesheets/longtable/longtable.css'>
<link rel='stylesheet' href='stylesheets/mod/ban-list.css'>

	<form action="?/bans" method="post" class="banform"	data-boards="{{ boards|join(',') }}" {% if token_json %}data-token="{{ token_json }}" data-mod="1"{% else %}data-token="{{ uri_json }}" data-mod="0"{% endif %}>
		{% if token %}
			<input type="hidden" name="token" value="{{ token }}">
		{% endif %}
		<div class='banlist-opts'>
			<div class='checkboxes'>
				<label><input type="checkbox" id="only_not_expired"> {% trans("Show only active bans") %}</label>
			</div>
			<div class='buttons'>
				<input type="text" id="search" placeholder="{% trans("Search") %}">
				{% if mod %}
				<input type="submit" name="unban" id="unban" value="{% trans("Unban selected") %}">
				{% endif %}
			</div>

			<br class='clear'>
		</div>

		<table class="mod" style="width:100%" id="banlist">
		</table>
	</form>
{% endspaceless %}	
{% set ext_scripts = [
	config.jquery_js,
 	"js/mobile-style.js",
	"js/strftime.min.js",
	"js/longtable/longtable.js",
	"js/mod/ban-list.js"
] %}
{% include "ext_scripts.html" %}
